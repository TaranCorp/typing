<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">{{title}}</h1>

      <p class="has-text-centered">
        <span 
          [class]="compare(letter, userAnswer[i])" 
          *ngFor="let letter of typingExample.split(spliterator); let i = index"
        >{{
          letter
        }}</span>
      </p>

      <div class="field">
        <input class="input" (input)="matchAnswer($event.target)"/>
      </div>

      <div class="box has-text-centered">
        <p class="subtitle" >Match: {{getMatchingPercentage()}}%</p>
      </div>

      <div *ngIf="checkAnswer()" class="box has-text-centered">
        <p class="subtitle" >You win!</p>
      </div>
    </div>
  </div>
</div>
